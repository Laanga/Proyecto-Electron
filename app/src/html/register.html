<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Pagina - Registro</title>
</head>
<body>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password">
      <label for="passwordConfirmar">Confirmar contraseña</label>
      <input type="password" name="passwordConfirmar" id="passwordConfirmar">
      <div id="errorLogin"></div>
      <button type="submit" id="btnRegister">Registrar</button>
      <button id="btnLogin">Volver login</button>
</body>
<script src="../renderers/rendererRegister.js"></script>
</html>
